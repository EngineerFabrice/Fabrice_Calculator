<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fabrice Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Fabrice Calculator</h1>
    <p>Enter two numbers and select an operation:</p>
    
    <input type="number" id="num1" placeholder="Number 1">
    <input type="number" id="num2" placeholder="Number 2">

    <div class="buttons">
      <button onclick="calculate('add')">Add</button>
      <button onclick="calculate('subtract')">Subtract</button>
      <button onclick="calculate('multiply')">Multiply</button>
      <button onclick="calculate('divide')">Divide</button>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
    async function calculate(operation) {
      const a = parseFloat(document.getElementById('num1').value);
      const b = parseFloat(document.getElementById('num2').value);
      const resultDiv = document.getElementById('result');

      if (isNaN(a) || isNaN(b)) {
        resultDiv.innerText = "Please enter valid numbers";
        return;
      }

      try {
        const response = await fetch(`/${operation}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ a, b })
        });
        const data = await response.json();
        resultDiv.innerText = data.result !== undefined ? `Result: ${data.result}` : `Error: ${data.error}`;
      } catch (err) {
        resultDiv.innerText = "Server error. Please try again.";
      }
    }
  </script>
</body>
</html>
