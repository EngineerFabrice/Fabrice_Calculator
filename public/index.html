<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fabrice Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator-container">
  <h1>Fabrice Calculator</h1>
  <div class="theme-toggle">
    <button id="toggleTheme">Toggle Dark/Light Mode</button>
  </div>
  
  <div class="calculator">
    <input type="number" id="num1" placeholder="Number 1">
    <input type="number" id="num2" placeholder="Number 2">
    
    <div class="buttons">
      <button data-op="add">Add</button>
      <button data-op="subtract">Subtract</button>
      <button data-op="multiply">Multiply</button>
      <button data-op="divide">Divide</button>
      <button data-op="and">AND</button>
      <button data-op="or">OR</button>
      <button data-op="xor">XOR</button>
    </div>

    <div class="conversion">
      <h3>Unit Conversion</h3>
      <input type="number" id="convertValue" placeholder="Value">
      <select id="convertType">
        <option value="km-m">km → m</option>
        <option value="m-km">m → km</option>
        <option value="c-f">°C → °F</option>
        <option value="f-c">°F → °C</option>
        <option value="kg-g">kg → g</option>
        <option value="g-kg">g → kg</option>
      </select>
      <button id="convertBtn">Convert</button>
    </div>

    <h2 id="result">Result: </h2>
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
