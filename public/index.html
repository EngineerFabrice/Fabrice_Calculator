<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fabrice Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Fabrice Calculator</h1>
        <button id="themeToggle">Toggle Light/Dark</button>
    </header>

    <section class="calculator">
        <h2>Arithmetic & Logical Operations</h2>
        <input type="number" id="num1" placeholder="Number 1">
        <input type="number" id="num2" placeholder="Number 2">
        <select id="operation">
            <option value="add">Add (+)</option>
            <option value="subtract">Subtract (-)</option>
            <option value="multiply">Multiply (*)</option>
            <option value="divide">Divide (/)</option>
            <option value="and">AND (&)</option>
            <option value="or">OR (|)</option>
            <option value="xor">XOR (^)</option>
        </select>
        <button id="calcBtn">Calculate</button>
        <p id="calcResult"></p>
    </section>

    <section class="converter">
        <h2>Unit & Currency Conversion</h2>
        <input type="number" id="convValue" placeholder="Value">
        <select id="convType">
            <option value="km-to-m">Kilometers → Meters</option>
            <option value="m-to-km">Meters → Kilometers</option>
            <option value="kg-to-g">Kg → g</option>
            <option value="g-to-kg">g → Kg</option>
            <option value="c-to-f">°C → °F</option>
            <option value="f-to-c">°F → °C</option>
            <option value="usd-to-eur">USD → EUR</option>
            <option value="eur-to-usd">EUR → USD</option>
        </select>
        <button id="convBtn">Convert</button>
        <p id="convResult"></p>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
